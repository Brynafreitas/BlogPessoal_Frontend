<div class="container-fluid content">



  <div class="row">

    <div class="col-md-6 bg-color">


      <img src="../../assets/img/Women's Day protest-cuate (2).png" class="mulheres"
        alt="mulheres lutando por igualdade">

    </div>

    <div class="col-md-6 bg-color2">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>


          <div class="form-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
              placeholder="Seu nome completo">
          </div>

          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usu치rio" ng-required="required">
          </div>

          <div class="form-group">
            <label for="E-mail">E-mail</label>
            <input [(ngModel)]='user.email' class="form-control" type="text" name="email" id="email"
              placeholder="example@email.com">
          </div>


          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
              placeholder="Insira o link da sua foto">
          </div>


          <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confimSenha"
              placeholder="Confirme sua senha">
          </div>


          <div *ngIf='authService.adm()' class="form-group">
            <label  for="tipo">Tipo de Usu치rio </label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Normal</option>
              <option   value="adm">Administrador</option>

            </select>

          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" type="submit" class="btn botao1 mr-4" routerLink='/entrar'>Cancelar</button>
            <button type="submit" class="btn botao2" (click)='cadastrar()'>Cadastrar</button>

          </div>




        </div>

      </div>


    </div>

  </div>






</div>
